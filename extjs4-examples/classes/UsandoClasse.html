        <script type="text/javascript">
            Ext.define('My.sample.Person', {
                name: 'Unknown',
                constructor: function(name) {
                    if (name) {
                        this.name = name;
                    }
                },
                eat: function(foodType) {
                    Ext.MessageBox.alert('Food Type', this.name + " is eating: " + foodType);
                }
           });


            Ext.onReady(function() {
                var alexandre = Ext.create('My.sample.Person', 'Alexandre');
                alexandre.eat('Salada');
            });
        </script>
